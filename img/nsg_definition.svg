    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:8.59552765px;line-height:1.25;font-family:'JetBrains Mono';-inkscape-font-specification:'JetBrains Mono, Medium';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.32233229"
       x="-68.541016"
       y="-19.208599"
       id="text1224"><tspan
         sodipodi:role="line"
         x="-68.541016"
         y="-19.208599"
         id="tspan1190"><tspan
           x="-68.541016"
           y="-19.208599"
           id="tspan1188">Azure Network Security Group can be used </tspan></tspan><tspan
         sodipodi:role="line"
         x="-68.541016"
         y="-8.4641895"
         id="tspan1194"><tspan
           x="-68.541016"
           id="tspan1192">to filter network traffic to and from </tspan></tspan><tspan
         sodipodi:role="line"
         x="-68.541016"
         y="2.2802205"
         id="tspan1198"><tspan
           x="-68.541016"
           id="tspan1196">Azure resources in an Azure VNet/Network </tspan></tspan><tspan
         sodipodi:role="line"
         x="-68.541016"
         y="13.02463"
         id="tspan1202"><tspan
           x="-68.541016"
           id="tspan1200">Card. A NSG contains security rules that </tspan></tspan><tspan
         sodipodi:role="line"
         x="-68.541016"
         y="23.769041"
         id="tspan1206"><tspan
           x="-68.541016"
           id="tspan1204">allow or deny inbound network traffic to, </tspan></tspan><tspan
         sodipodi:role="line"
         x="-68.541016"
         y="34.513451"
         id="tspan1210"><tspan
           x="-68.541016"
           id="tspan1208">or outbound network traffic from, several </tspan></tspan><tspan
         sodipodi:role="line"
         x="-68.541016"
         y="45.257858"
         id="tspan1214"><tspan
           x="-68.541016"
           id="tspan1212">types of Azure resources. For each rule, </tspan></tspan><tspan
         sodipodi:role="line"
         x="-68.541016"
         y="56.002274"
         id="tspan1218"><tspan
           x="-68.541016"
           id="tspan1216">you can specify source and destination, </tspan></tspan><tspan
         sodipodi:role="line"
         x="-68.541016"
         y="66.746681"
         id="tspan1222"><tspan
           x="-68.541016"
           id="tspan1220">port, and protocol.</tspan></tspan></text>
