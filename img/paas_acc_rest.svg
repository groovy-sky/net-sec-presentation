    <text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:8.59543037px;line-height:1.25;font-family:'JetBrains Mono';-inkscape-font-specification:'JetBrains Mono, Medium';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;stroke-width:0.32233229"
       x="-54.177734"
       y="-26.389584"
       id="text1118"><tspan
         sodipodi:role="line"
         x="-54.177734"
         y="-26.389584"
         id="tspan1090"><tspan
           x="-54.177734"
           y="-26.389584"
           style="text-align:start;text-anchor:start"
           id="tspan1086">1. By default public access only. </tspan><tspan
           dx="5.1572418"
           style="text-align:start;text-anchor:start"
           id="tspan1088" /></tspan><tspan
         sodipodi:role="line"
         x="-54.177734"
         y="-15.645294"
         id="tspan1094"><tspan
           x="-54.177734"
           style="text-align:start;text-anchor:start"
           id="tspan1092">2. Access can be limited using access </tspan></tspan><tspan
         sodipodi:role="line"
         x="-54.177734"
         y="-4.9010081"
         id="tspan1100"><tspan
           x="-54.177734"
           style="text-align:start;text-anchor:start"
           id="tspan1096">restriction.</tspan><tspan
           dx="5.1572418"
           style="text-align:start;text-anchor:start"
           id="tspan1098" /></tspan><tspan
         sodipodi:role="line"
         x="-54.177734"
         y="5.8432803"
         id="tspan1104"><tspan
           x="-54.177734"
           style="text-align:start;text-anchor:start"
           id="tspan1102">3. By setting up access restrictions, you can </tspan></tspan><tspan
         sodipodi:role="line"
         x="-54.177734"
         y="16.587568"
         id="tspan1108"><tspan
           x="-54.177734"
           style="text-align:start;text-anchor:start"
           id="tspan1106">define a priority-ordered allow/deny list that </tspan></tspan><tspan
         sodipodi:role="line"
         x="-54.177734"
         y="27.331856"
         id="tspan1112"><tspan
           x="-54.177734"
           style="text-align:start;text-anchor:start"
           id="tspan1110">controls network access to your app(also can be </tspan></tspan><tspan
         sodipodi:role="line"
         x="-54.177734"
         y="38.076145"
         id="tspan1116"><tspan
           x="-54.177734"
           style="text-align:start;text-anchor:start"
           id="tspan1114">used for granting/denying VNets subnets). </tspan></tspan></text>
